{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Feedback Form</h2>
            <form method="POST" action="{% url 'feedback' %}">
                {% csrf_token %}

                <!-- Feedback Type -->
                <div class="mb-3">
                    <label for="feedbackType" class="form-label">Feedback Type</label>
                    <select id="feedbackType" name="feedbackType" class="form-select" required>
                        <option value="">Select Feedback Type</option>
                        <option value="complaint">Complaint</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="inquiry">Inquiry</option>
                        <option value="appreciation">Appreciation</option>
                    </select>
                </div>

                <!-- Message -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your feedback here..." required></textarea>
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label">Rate Your Experience</label>
                    <div>
                        <label class="form-check-label me-3">
                            <input type="radio" name="rating" value="1" class="form-check-input" required> 1
                        </label>
                        <label class="form-check-label me-3">
                            <input type="radio" name="rating" value="2" class="form-check-input" required> 2
                        </label>
                        <label class="form-check-label me-3">
                            <input type="radio" name="rating" value="3" class="form-check-input" required> 3
                        </label>
                        <label class="form-check-label me-3">
                            <input type="radio" name="rating" value="4" class="form-check-input" required> 4
                        </label>
                        <label class="form-check-label me-3">
                            <input type="radio" name="rating" value="5" class="form-check-input" required> 5
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
