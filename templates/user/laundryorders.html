{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/laundryorderbackground.jpg' %}"); /* Updated for Django static file usage */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Laundry Order</h2>
            <form id="laundryOrderForm">
                <!-- User ID (Register Number) -->
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID (Register Number)</label>
                    <input type="text" id="userId" name="userId" class="form-control" placeholder="Enter your register number" required>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <!-- Clothes Count -->
                <div class="mb-3">
                    <label for="clothesCount" class="form-label">Clothes Count</label>
                    <input type="number" id="clothesCount" name="clothesCount" class="form-control" placeholder="Enter the number of clothes" required>
                </div>

                <!-- Extras (Dropdown) -->
                <div class="mb-3">
                    <label for="extras" class="form-label">Extras</label>
                    <select id="extras" name="extras" class="form-select">
                        <option value="">None</option>
                        <option value="detergent">Detergent</option>
                        <option value="comforts">Comforts</option>
                    </select>
                </div>

                <!-- Check-In Date -->
                <div class="mb-3">
                    <label for="checkInDate" class="form-label">Check-In Date</label>
                    <input type="date" id="checkInDate" name="checkInDate" class="form-control" required>
                </div>

                <!-- Check-In Time -->
                <div class="mb-3">
                    <label for="checkInTime" class="form-label">Check-In Time</label>
                    <input type="time" id="checkInTime" name="checkInTime" class="form-control" required>
                </div>

                <!-- Buttons -->
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        // Handle form submission
        document.getElementById('laundryOrderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
            alert('Laundry order submitted successfully!');
        });
    </script>
</body>
</html>
